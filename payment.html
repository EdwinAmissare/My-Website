<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hotel GREENLIGHT</title>
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/1.png" alt="Hotel GREENLIGHT Logo" width="150" height="150">
        </div>
        <nav>
            <ul>
                <li><a href="booking.html" class="book-btn">Back to Booking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="payment">
            <h2>Complete Your Payment</h2>
            <div id="payment-summary">
                <h3>Booking Summary</h3>
                <p>Room Type: <span id="room-type-display"></span></p>
                <p>Check-in: <span id="check-in-display"></span></p>
                <p>Check-out: <span id="check-out-display"></span></p>
                <p>Number of Nights: <span id="nights-display"></span></p>
                <p>Total Amount: $<span id="total-amount">0.00</span></p>
            </div>
            <form id="payment-form" action="#" method="POST">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123">
                </div>
                <a href="./confirm.html"   button type="submit" class="book-btn" >Confirm Booking</button>></a>
            </form>
        </section>
    </main>
</body>
</html>
